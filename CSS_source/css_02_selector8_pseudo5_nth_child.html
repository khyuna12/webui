<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>pseudo 실습</title>
<style type="text/css">

  /*  
      p:nth-child(n){} : n번째 자식으로 된 모든 p태그 선택, 1부터 시작 
      p:nth-child(2n){}
      p:nth-child(2n+1){}
      */
  p:nth-child(2n){
     color:red;
  }
</style>

</head>
<body>
  <p>1</p>
  <p>2</p>
  <p>3</p>
  <p>4</p>
  <p>5</p>
  <p>6</p>
  <p>7</p>
</body>
</html>
