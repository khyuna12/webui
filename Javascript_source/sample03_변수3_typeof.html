<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>typeof</title>
  <script>

  //1. 기본형 데이터                                         // typeof 문자열로 반환함
	console.log("수치데이터(정수):", 20, typeof 20 );          // number
	console.log("수치데이터(실수):", 3.14, typeof 3.14 );      // number
	console.log("문자데이터:", "홍길동", typeof "홍길동" );     // string
	console.log("문자데이터:", '홍길동', typeof '홍길동' );     // string
	console.log("논리데이터:", true , false, typeof true );    // boolean
	console.log("널(null):", null, typeof null );             // object
	console.log("undefined:", undefined, typeof undefined );  // undefined
	console.log("NaN:", NaN, typeof NaN );
	
    //2. 참조형 데이터 ( 객체 데이터 의미,종류: 배열객체,함수객체,JSON객체 )
    console.log("배열객체(JSON표기법):", [10,20,30] , typeof [10,20,30]);                                 // object
    console.log("함수객체:", function(){}, typeof function(){} );                                        // function
    console.log("JSON객체(JSON표기법):", {"name":"홍길동","age":20}, typeof {"name":"홍길동","age":20} )  // object

  </script>
</head>
<body>
  
</body>
</html>
