<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>산술연산자</title>
  <script>
    // 1) 산술연산자
    console.log("값 더하기:" , 10+5);  // 15
    console.log("값 빼기:" , 10-5);    // 5
    console.log("값 곱하기:" , 10 * 5); // 50
    console.log("값 나누기:" , 10 / 3); // 3.3333
    console.log("값 나누기해서 나머지:" , 10 % 3); // 1

    // + : 연결 연산자 ==> 문자열 + 비문자열|문자열, 연산결과는 문자열
    let n = "hello" + "world";
    let n2 = "hello" + 10 + 20 + 30;
    let n3 = 10 + 20 + 30 + "hello";
    console.log(n)  // helloworld
    console.log(n2) // hello102030
    console.log(n3) // 60hello
  </script>
</head>
<body>
  console.log();
</body>
</html>
