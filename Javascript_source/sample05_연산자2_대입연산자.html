<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>대입연산자</title>
  <script>
    // 2) 대입연산자
    var n = 10; 
	  n += 5; //n= n+5;
	  console.log(n);  // 15
	  n -= 4; // n = n-4;
	  console.log(n);  // 11
	  n *= 4; // n = n*4;
	  console.log(n);  // 44
	  n /= 4; // n = n/4;
	  console.log(n);  // 11
	  n %= 4; // n = n%4;
	  console.log(n);  // 3
  </script>
</head>
<body>
  console.log();
</body>
</html>
