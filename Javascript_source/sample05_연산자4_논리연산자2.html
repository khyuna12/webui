<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>논리연산자2</title>
  <script>
    	/*
      다음의 5가지는 항상 논리값의 false로 처리한다.
	     역으로 5가지가 아닌 것은 true로 처리한다.
	     1) 0
	     2) ""
	     3) null
	     4) undefined
	     5) NaN
	*/

  // 값1 || 값2
  // ==> 값1이 true이면 값1 반환, 
  //          false이면 값2 반환

  // 값1 && 값2
  // ==> 값1이 true이면 값2 반환,
  //           false이면 값1 반환

  console.log(10 || "Hello")  // 10
  console.log("" || "Hello")  // Hello

  console.log(10 && "Hello")  // Hello
  console.log(null && "Hello") // null


  </script>
</head>
<body>
  
</body>
</html>
