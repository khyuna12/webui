<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>증감연산자</title>
  <script>
    // 5) 증감연산자

    var n = 10;
    ++n;
    n++;
    console.log("증가 연산자", n);  // 12

    var n = 10;
    --n;
    n--;
    console.log("감소 연산자", n);  // 8

    // 주의할 점: 다른 연산자와 같이 사용할 때 
    var n = 10;
    var x = ++n;
    console.log(n, x);  // 11 11

    var n = 10;
    var x = n++;
    console.log(n, x);  // 11 10

  </script>
</head>
<body>
  
</body>
</html>
