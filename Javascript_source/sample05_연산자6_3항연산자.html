<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3항연산자</title>
  <script>
    // 6) 3항 연산자
    // 변수 = (조건식)?참:거짓;

    var x = (4>3)?100:200;
    console.log(x);  // 100

    var x = (4>3)?"A":"B";
    console.log(x);  // A

    var x = (4>3)?alert("A"):alert("B");  // 리턴값이 없는 함수가 와서 undefined(창 들어갈때 A 알림창 뜸)
    console.log(x);

    // 중첩가능
    var x = (4>3)?(true)?100:200:"B";
    console.log(x)  // 100

  </script>
</head>
<body>
  
</body>
</html>
