<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>조건문2</title>
  <script>
    // 2. if else 문: 조건에 따라서 실행되는 문장이 달라질 때

    console.log("start")

    var n = prompt("정수: ")
    n = Number.parseInt(n); // 안해도 결과 같음

    if(n%2==0){
      console.log("짝수")
    } else{
      console.log("홀수")
    }

    console.log("end")

  </script>
</head>
