<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>조건문2</title>
  <script>
    // 2. 다중 if 문: 조건이 여러개인 경우

    console.log("start")

    var n = prompt("정수: ")

    if(n>=90){
      console.log("A")
    } else if(n>=80){
      console.log("B")
    } else if(n>=70){
      console.log("C")
    }else {
      console.log("F")
    }

    console.log("end")

  </script>
