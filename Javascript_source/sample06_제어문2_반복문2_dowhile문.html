<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dowhile</title>
  <script>
    // while 문
    var n = 1;
    while(n<=5){
      console.log("hello");  // hello 5번 출력
      n++;
    }
    console.log("end")

    // do while 문
    var n = 1;
    do{
      console.log("hello", n);
      n++;
    }while(n<=5)

    console.log("end")
  </script>
</head>
<body>
  
</body>
</html>
