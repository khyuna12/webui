  <title>for문</title>
  <script>
    // for 문

    for(var n = 1;n<=5;n++){
      console.log(n);
      if (n==3) continue;
      console.log(n);
      console.log(n);
      
    }
    console.log("end")

       1
       2
       2
       2
       3
       4
       4
       4
       5
       5
       5 */

  </script>
