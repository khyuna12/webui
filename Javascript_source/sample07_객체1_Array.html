<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array</title>
  <script>
    // Data 관련 객체: 배열 객체

    // 1. 객체 생성
    let arr = new Array(10,20,30);
    let arr2 = [10, 20, 30];  // 일반적
    let arr3 = [];  // 빈 배열 생성 가능

    console.log(arr2.length);  // 3

    // 2. 객체의 property와 method 확인
    // w3schools.com 확인
    console.dir(arr);

    // 3. 배열 조회
    console.log(arr2[0], arr[1]);  // 10 20

    // 일반 for문 이용
    for(var i=0; i < arr2.length; i++){
      console.log(arr2[i]);
    }
    /* 10
       20
       30 */
    
    // for ~ of 문(배열의 값이 저장)
    for(let x of arr2){
      console.log("##", x);
    }

    // for ~ in 문(배열의 인덱스 저장)
    for(let x in arr2){
      console.log("@@", x);
    }

  </script>
</head>
<body>
  
</body>
</html>
