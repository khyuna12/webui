<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array</title>
  <script>
    // Data 관련 객체: 배열 객체

    // 1. 객체 생성
    let arr = [10, 20, 30];

    // 가. 값 추가: 50
    arr.push(50);
    arr.push(60, 70);
    console.log(arr);  // [10, 20, 30, 50, 60, 70]

    // 나. 값 변경
    arr[0]=100;
    console.log(arr);  // [100, 20, 30, 50, 60, 70]

    // 다. 값 삭제1 - 가장 마지막 값 삭제
    arr.pop();
    console.log(arr);  // [100, 20, 30, 50, 60]

    // 라. 삽입 및 삭제
    /*
      array.splice(index, howmany, item1, ....., itemX)

      index: 위치, 필수
      howmany: 삭제할 개수, 옵션
      item: 삽입할 값, 옵션
    */
    let x = [1,2,3,4,5,6,7];
    console.log("원본:", x);

    x.splice(0,0,10);
    console.log(x);  // [10, 1, 2, 3, 4, 5, 6, 7] 맨 앞에 삽입함

    x.splice(0,0,10,20,30);
    console.log(x);  // [10, 20, 30, 10, 1, 2, 3, 4, 5, 6, 7]

    x.splice(1,3);  // idx 1부터 3개삭제
    console.log(x); // [10, 1, 2, 3, 4, 5, 6, 7]

    x.splice(0,4,99,88);  // 처음부터 4개 삭제하고 99, 88 삽입
    console.log(x);  // [99, 88, 4, 5, 6, 7]

  </script>
</head>
<body>
  
</body>
</html>
