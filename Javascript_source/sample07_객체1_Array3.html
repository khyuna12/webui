<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array</title>
  <script>
    // Data 관련 객체: 배열 객체

    let x = [4,5,6,1,2,3,9,7];

    // 1. 거꾸로: 자신이 변경됨
    console.log(x.reverse());  // [7, 9, 3, 2, 1, 6, 5, 4]
    console.log(x);            // [7, 9, 3, 2, 1, 6, 5, 4]

    // 2. 부분배열 얻기
    console.log(x.slice(0,4)); // [7, 9, 3, 2] -> 0부터 3까지

    // 3. 특정값의 위치
    console.log(x.indexOf(2)); // 3

    // 4. 정렬
    // https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Array/sort
    console.log(x.sort());     // [1, 2, 3, 4, 5, 6, 7, 9]
    console.log(x);            // [1, 2, 3, 4, 5, 6, 7, 9]

    let x2 = [14,25,6,11,2,3,93,7];
    console.log(x2.sort());    // 두 자리수는 제대로 정렬 안됨 [11, 14, 2, 25, 3, 6, 7, 93]

    console.log(x2.sort(function(n,n2){
      return n - n2;  // 오름 차순
    }));  // [2, 3, 6, 7, 11, 14, 25, 93]

    console.log(x2.sort(function(n,n2){
      return n2 - n;  // 내림 차순
    }));  // [93, 25, 14, 11, 7, 6, 3, 2]

    // join(split의 반대) 배열에 저장된 문자열들을 하나의 문자열로 합침
    const fruits = ["Banana", "Orange", "Apple", "Mango"];
    let text = fruits.join(" and ");
    console.log(text);  // Banana and Orange and Apple and Mango
 
  </script>
</head>
<body>
  
</body>
</html>
