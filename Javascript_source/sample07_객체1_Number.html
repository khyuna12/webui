<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number</title>
  <script>
    // Data 관련 객체: 수치 객체

    // 1. 객체 생성
    let num = new Number(10);
    let num2 = 10;

    let m = new Number(3.1357);
    let m2 = 3.1357;

    // 2. 객체의 property와 method 확인
    // w3schools.com 확인
    console.dir(m);

    // 3. property와 method 사용
    console.log(Number.MAX_VALUE);  // 1.7976931348623157e+308
    console.log(Number.MIN_VALUE);  // 5e-324

    console.log(Number.parseInt("10") + 10);  // 20
    console.log(Number.parseFloat("3.15") + 10);  // 13.15
    console.log(Number.parseInt("hello"));  // NaN

    //실수값 --> 자릿수, 정수
    let n = 5.56789;
    console.log(n.toFixed());  // 6
    console.log(n.toFixed(2)); // 5.57
    
    // NaN이냐?
    console.log(Number.isNaN(123));   // false
    console.log(Number.isNaN("123")); // false
    console.log(Number.isNaN(NaN));   // true
    console.log(Number.isNaN(""));    // false

    // 정수냐?
    console.log(Number.isInteger(123));     // true
    console.log(Number.isInteger("123"));   // false
    console.log(Number.isInteger("Hello")); // false

    
  </script>
</head>

</body>
</html>
