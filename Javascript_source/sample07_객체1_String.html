<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String</title>
  <script>
    // Data 관련 객체: 문자열 객체

    // 1. 객체 생성
    let str = new String("hello");

    // 2. 객체의 property와 method 확인
    // console.dir(str);

    // 3. property와 method 사용
    console.log(str.length);  // 5
    console.log(str.charAt(0));  // 특정 위치의 문자 얻기: h
    console.log(str.concat("!!"));  // hello!!
    console.log(str.concat("!!", "world", "!!!"));  // hello!!world!!!
    console.log(str.indexOf("h"));  // 특정 문자의 위치 얻기: 0
    console.log(str.indexOf("j"));  // 없는 문자는 -1
    console.log(str.toLowerCase());  // hello
    console.log(str.toUpperCase());  // HELLO
    console.log(str.substring(0, 3));  // substring(start, end): hel
    console.log(str.substr(0, 3));  // substr(start, length): hel
    console.log(str.replace("h", "H"));  // replace(old, new): Hello


    let x = "     world     ";

    console.log(x.trim());  // 양쪽 공백 제거
    console.log(x.trim().toUpperCase());  // 공백 제거, 대문자로: WORLD

    let x2 = "AAA/BBB/CCC";
    let x2_arr = x2.split("/");
    
    console.log(x2_arr);  //  ['AAA', 'BBB', 'CCC']
    console.log(x2.includes("A"));     // true
    console.log(x2.includes("AA"));    // true
    console.log(x2.includes("AAC"));   // false
    console.log(x2.includes("A", 6));  // false 시작 위치: 6

    console.log(x2.startsWith("A"));   // true
    console.log(x2.startsWith("C"));   // false

    console.log(x2.endsWith("A"));     // false
    console.log(x2.endsWith("C"));     // true

  </script>
</head>
<body>
  
</body>
</html>
