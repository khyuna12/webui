<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // BOM 객체: Window 객체
    /*
      1. 전역 객체(최상위 객체)
      2. window의 property와 method 사용할 때 window. 생략할 수 있다.
      3. screen, history, navigator, location, document는 window 객체의 property 이다.
    */
    
    console.log(window);
    console.log(window.location);
    console.log(window.screen);
    console.log(window.history);
    console.log(window.navigator);
    console.log(window.document);

    
    

  </script>
</head>

</html>
