<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 사용자 정의 객체: JSON => {key: value, key: value}

    // 가. 생성
    let m = {"username":"홍길동", "age":20};

    // 나. 조회
    console.log(m["username"], m["age"])  // 홍길동 20, 연관 배열 - 키값을 변수로 사용가능
    var x = "username";
    console.log(m[x], m["age"]);

    console.log(m.username, m.age);        // 홍길동 20

    // 다. 생성시 key값을 변수로 지정 가능
    var k = "address";
    var m2 = {[k]:"서울", "email":"aaa@bbb.com"};
    console.log(m2);  // {address: '서울', email: 'aaa@bbb.com'}

  </script>
</head>
<body>

</body>
</html>
