<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 함수

    // 1. 함수 선언식(이름 있는 함수)
    function fun(){
      console.log("fun");
    }

    // 2. 함수 표현식(이름 없는 함수) ==> 변수에 저장해서 함수 사용함.
    var fun2 = function(){
      console.log("fun2");
    }

    // 호출
    fun();
    fun2();

    // 파라미터 있고 리턴값 있음
    function fun3(n,n2){
      console.log("fun3");
      return n + n2;
    }

    var fun4 = function(n,n2){
      console.log("fun4");
      return n + n2;
    }

    var n = fun3(10,20);
    var n2 = fun4(10,20);

    console.log(n,n2);
  </script>
</head>
<body>
  
</body>
</html>
