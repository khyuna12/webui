<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 함수
    // 함수 호출 시 인자 개수가 달라도 된다.

    // 1. 함수 선언식(이름 있는 함수)
    function fun(){
      console.log("fun");
    }

    fun(10,20);

    // 2. 함수 표현식(이름 없는 함수) ==> 변수에 저장해서 함수 사용함.
    var fun2 = function(n,n2){
      console.log("fun2");
    }

    fun2();  // 일치하지 않아도 상관없음

  </script>
</head>
<body>
  
</body>
</html>
