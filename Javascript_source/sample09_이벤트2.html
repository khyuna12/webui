<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function fun(){
      console.log("fun");
      console.log("이벤트 객체", event);
      /*
        event.preventDefault(): 중요
        event.stopPropagation();
      */
    }

    function fun2(){
      alert("fun2")
      event.preventDefault();
    }

    function a(){
      console.log("a");
    }

    function b(){
      console.log("b");
      event.stopPropagation();
    }
  </script>
</head>
<body>
  <button onclick="fun()">OK</button>
  <form action="target.html" onsubmit="fun2()">
		이름 <input type="text" name="username"><br>
		나이 <input type="text" name="age">
		<input type="submit" value="전송">
	</form> 
  <div style="background-color: aqua;" onclick="a()">
    a
    <div style="background-color: blueviolet;" onclick="b()">
      b
    </div>
  </div>
</body>
</html>
