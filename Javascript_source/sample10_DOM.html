<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
  <script> // 위치 주의
    function kkk(){
      var p = document.getElementById("x"); // p 태그 객체
      console.dir(p);
      console.log(p.innerHTML);
      console.log(p.innerText);

      var p = document.getElementById("x").innerText; // 문자열, 메서드 체인
      console.log(p);
      //////////////////////////////////////////////////
      var x = document.querySelector("#x");
      console.log(x, x.innerText);   // <p id="x"><span>Hello</span></p> 'Hello'

      var x = document.querySelector(".y");
      console.log(x, x.innerText);  // <p class="y">world</p>  'world'

      var x = document.querySelectorAll("p");  // Nodelist(배열) 반환 
      console.log(x, x[0], x[1], x[0].innerText, x[1].innerText);    
      // NodeList(2) [p#x, p.y]  <p id="x"><span>Hello</span></p>  <p class="y">world</p>  'Hello'  'world'
    }

    function value_change(){
      var x = document.querySelector(".y");
      x.innerText = "JavaScript";

      // document.querySelector(".y").innerText = "JavaScript";

      document.querySelector(".y").innerHTML = "<h1>JS</h1>";
    }
    
  </script>
</head>
<body onload="kkk()">
  <p id="x"><span>Hello</span></p> 
  <p class="y">world</p>
  <button onclick="value_change()">값변경</button>
</body>
</html>
