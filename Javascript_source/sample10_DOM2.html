<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>선택한 값으로 연산</title>
  <script>
    function total_sum(){
      var v = document.querySelector("#pvalue").value;
      // console.log(v, typeof v);

      var q = document.querySelector("#quantity").value;
      // console.log(q);

      var sum = Number.parseInt(v) * Number.parseInt(q);
      // console.log(sum);
      document.querySelector("#result").innerHTML = sum;  // div는 innerText 안됨
    }
    
  </script>
</head>
<body>
  값: <input type="text" value="1000" id="pvalue"><br>
  개수:
  <select onchange="total_sum()" id="quantity">
    <option value="">선택하시오</option>
    <option value="10">10</option>
    <option value="20">20</option>
    <option value="30">30</option>
  </select>
  <br>
  총가격: <div id="result"></div>
</body>
</html>
