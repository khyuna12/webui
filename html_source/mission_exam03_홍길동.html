<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Form</title>

</head>
<body>
  <form action="">
    <h1>Payment Form</h1>
    <hr>
    <p>Required fields are followed by *</p>
    <h2>Contact Information</h2>
    <p>Name: * <input type="text" placeholder="smith" required></p>
  
    <br>
    <fieldset>
      <legend>Gender * </legend>
      <p>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male" required>
      
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female" required>
      
        <label for="other">Other</label>
        <input type="radio" id="other" name="gender" value="other" required>
      </p>
    </fieldset>

    <p>Address: <br>
    <textarea name="Address" id="address" cols="80" rows="5" placeholder="Enter the address"></textarea>
    </p>
    <p>Email: * <input type="email" name="useremail" placeholder="smith@gmail.com" required></p>
    <p>Pincode: * <input type="number" name="pincode" placeholder="123456" required></p>
    <hr>
    <h2>Payment Information</h2>
    <p>Card Type: *
      <select name="cardtype" required>
        <option selected>--Select a Card Type--</option>
        <option value="rupay">Rupay</option>
        <option value="mastercard">Mastercard</option>
        <option value="visa">Visa</option>
      </select>
    </p>
    <p>Card number: * <input type="text" name="cardnumber" placeholder="1111-2222-3333-4444" required></p>
    <p>Expiration Date: * <input type="date" name="expirationdate" required></p>
    <p>CVV: * <input type="password" name="cvv" required></p>
    <input type="submit" value="Pay Now">
  </form>

  

    
  
</body>
</html>
