<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form 태그 실습</title>
</head>
<body>
  <form name="myForm" action="target.html" method="get">
    <!-- name을 같게 주면 하나만 선택해야 함 -->
    <input type="radio" name="gender" value="male" checked>남<br>
    <input type="radio" name="gender" value="female">여<br>
  </form>    	
</body>
</html>
