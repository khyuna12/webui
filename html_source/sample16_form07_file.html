<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form 태그 실습</title>
</head>
<body>
  <!-- 파일 업로드 기능시 필수사항
  1) method="post"
  2) enctype="multipart/form-data"

  http://jakarta.apache.org 참조 -->

  <form name="myForm" action="target.html" method="post" 
         enctype="multipart/form-data">
	  파일선택1:<input type="file" name="theFile"><br>
      파일선택2:<input type="file" name="file" id="theFile" multiple="multiple" accept="image/*" ><br>
     <input type="submit" value="전송">
     <input type="reset" value="취소">
  </form>
     	
</body>
</html>
